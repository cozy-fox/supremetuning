services:
  supreme-tuning:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supreme-tuning
    expose:
      - "3000"
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - SITE_URL=${SITE_URL:-https://localhost}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    networks:
      - supreme-tuning-network
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: supreme-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - supreme-tuning
    networks:
      - supreme-tuning-network
    restart: unless-stopped

networks:
  supreme-tuning-network:
    driver: bridge
